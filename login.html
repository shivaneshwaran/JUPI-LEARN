<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WELCOME TO JUPI-LEARNING</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
			font-family: 'Arial', sans-serif;
			position: relative;
		}

		.container {
			background: rgba(255, 255, 255, 0.15);
			border-radius: 15px;
			padding: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 90%;
			max-width: 400px;
			text-align: center;
			perspective: 1000px;
		}

		.glass-panel {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.3);
			transform-style: preserve-3d;
			transition: transform 0.5s;
		}

		.glass-panel.flip {
			transform: rotateY(180deg);
		}

		.glass-panel input {
			width: 90%;
			padding: 10px;
			margin: 10px 0;
			border: none;
			border-radius: 5px;
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
			outline: none;
		}

		.glass-panel button {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background: #3498db;
			color: #fff;
			cursor: pointer;
			outline: none;
		}

		.glass-panel button:hover {
			background: #2980b9;
		}

		.social-login {
			margin-top: 20px;
			display: flex;
			justify-content: space-between;
		}

		.social-login button {
			width: 48%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			outline: none;
			position: relative;
			overflow: hidden;
			transition: opacity 0.3s;
		}

		.social-login .google {
			background: linear-gradient(to right, #ea4c89, #f7cac9);
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.social-login .google:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(to right, #ea4c89, #f7cac9);
			transform: skewX(-20deg);
			filter: blur(5px);
			opacity: 0.2;
			transition: all 0.3s ease-in-out;
		}

		.social-login .google:hover:before {
			transform: skewX(0deg);
			filter: blur(0px);
			opacity: 0.5;
		}

		.social-login .instagram {
			background: linear-gradient(to right, #405de6, #5851db);
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.social-login .instagram:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(to right, #405de6, #5851db);
			transform: skewX(-20deg);
			filter: blur(5px);
			opacity: 0.2;
			transition: all 0.3s ease-in-out;
		}

		.social-login .instagram:hover:before {
			transform: skewX(0deg);
			filter: blur(0px);
			opacity: 0.5;
		}

		.social-login button:hover {
			opacity: 0.8;
		}

		.footer {
			position: absolute;
			bottom: 10px;
			right: 10px;
			color: #fff;
			font-size: 12px;
		}

		.watermark {
			position: fixed;
			bottom: 10px;
			right: 10px;
			font-size: 14px;
			color: rgba(255, 255, 255, 0.3);
			pointer-events: none;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="glass-panel">
		<h2 style="color: #fff;">JUPI-LEARNING </h2>
		<form>
			<input type="text" placeholder="Username" required>
			<input type="password" placeholder="Password" required>
			<button type="submit">Login</button>
		</form>
		<div class="social-login">
			<button class="google">Login via Google</button>
			<button class="instagram">Login via Instagram</button>
		</div>
	</div>
   
	<div class="watermark">Created by S Shivaneshwaran</div>
</div>

<script>
	document.querySelector('.glass-panel').addEventListener('click', function() {
		this.classList.toggle('flip');
	});
</script>

</body>
</html>
